<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="/dist/output.css">
  
</head>
<body class="bg-[#d5e1ef]">
  <main>
    <div class="container m-auto min-h-screen flex justify-center items-center">
        <div class="bg-white shadow-xl rounded-2xl max-w-16 p-3 flex flex-col items-center gap-5">
            <img src="/images/image-qr-code.png" alt="qr-code" class="rounded-3xl p-3 w-full h-80 object-cover">
            <h1 class="text-2xl font-semibold text-center max-w-xs text-[#1F3251]">Improve your front-end <br> skills by building projects</h1>
            <p class="text-center text-[#7B879D] max-w-xs">Scan the QR code to visit Frontend <br> Mentor and take your coding
                skills to <br> the next level</p>
        </div>
    </div>
</main>
  
  
  
</body>
</html>
